<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Seats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background-color: #001F3F;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        
        .container {
            position: relative;
            width: 900px;
            height: 562.5px;
            background: url('image/‡πÅ‡∏ú‡∏ô‡∏ú‡∏±‡∏á‡∏à‡∏±‡∏ü.png') no-repeat center;
            background-size: cover;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            pointer-events: none;
            background-color: #28A745;
        }

        .yellow { background-color: #FFC107 !important; color: black; }
        .checked {
            background-color: white;
            border: 3px solid green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: green;
            width: 30px;
            height: 30px;
        }

        /* Timer */
        .timer {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Dashboard Button */
        .dashboard-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #28A745, #218838);
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .dashboard-btn:hover {
            background: linear-gradient(135deg, #218838, #1C7A33);
            transform: scale(1.05);
        }

        /* Positioning of Blocks */
        .block1 { top: 60px; left: 80px; }
        .block2 { top: 60px; left: 155.55px; }
        .block3 { top: 60px; left: 231px; }
        .block4 { top: 60px; left: 306px; }
        .block5 { top: 60px; left: 382px; }
        .block6 { top: 60px; left: 457px; }
        .block7 { top: 60px; left: 533px; }
        .block8 { top: 60px; left: 608px; }
        .block9 { top: 60px; left: 684px; }
        .block10 { top: 60px; left: 760px; }

        .block11 { top: 157.5px; left: 760px; }
        .block12 { top: 255px; left: 760px; }
        .block13 { top: 352.5px; left: 760px; }
        .block14 { top: 450px; left: 760px; }
    </style>
</head>
<body>

    <div class="timer" id="timer">‚è≥ ‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠: 5:00 ‡∏ô‡∏≤‡∏ó‡∏µ</div>

    <div class="container">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
        <div class="block block12"></div>
        <div class="block block13"></div>
        <div class="block block14"></div>
    </div>

    <button class="dashboard-btn" onclick="goToDashboard()">üè† ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÅ‡∏î‡∏ä‡∏ö‡∏≠‡∏£‡πå‡∏î</button>

    <script>
        let timeLeft = 300; // 5 minutes countdown

        document.addEventListener("DOMContentLoaded", function () {
            console.log("üîÑ Loading booked seats from localStorage...");

            let bookedSeats = JSON.parse(localStorage.getItem("selectedSeats")) || [];

            if (bookedSeats.length > 0) {
                bookedSeats.forEach(seatClass => {
                    let seatElement = document.querySelector(`.${seatClass}`);
                    if (seatElement) {
                        seatElement.classList.remove("green", "red");
                        seatElement.classList.add("yellow");
                        seatElement.innerHTML = '<div class="checked">‚úî</div>';
                        console.log(`‚úÖ Seat marked as reserved: ${seatClass}`);
                    } else {
                        console.warn(`‚ö†Ô∏è Seat class not found in DOM: ${seatClass}`);
                    }
                });
            } else {
                console.warn("‚ö†Ô∏è No booked seats found.");
            }

            startTimer();
        });

        function startTimer() {
            function updateTimer() {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById("timer").innerText = `‚è≥ ‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${minutes}:${seconds < 10 ? '0' : ''}${seconds} ‡∏ô‡∏≤‡∏ó‡∏µ`;

                if (timeLeft === 0) {
                    alert("‚è≥ ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏≠‡∏á! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÅ‡∏î‡∏ä‡∏ö‡∏≠‡∏£‡πå‡∏î");
                    localStorage.removeItem("selectedSeats");
                    window.location.href = "dashboard.html";
                } else {
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                }
            }

            updateTimer();
        }

        function goToDashboard() {
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
