<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select The Floor</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #4A6984, #1F4B72);
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Moves title to the top */
            align-items: center;
            position: relative;
            padding-top: 50px; /* Adds space for title */
        }

        h2 {
            font-style: italic;
            color: yellow;
            font-size: 42px; /* Bigger title */
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 50px; /* Adds space below the title */
        }

        .button {
            width: 300px; /* Bigger button */
            height: 300px; /* Bigger button */
            background-color: white;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 100px; /* Bigger number */
            font-weight: bold;
            color: #BCC5D3;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: scale(1.08);
            box-shadow: 12px 12px 25px rgba(0, 0, 0, 0.4);
        }

        .button span {
            color: #1F4B72;
            font-size: 50px; /* Bigger text */
            font-weight: bold;
            margin-top: 10px;
        }

        /* Home Button - Bottom Left Corner */
        .home-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 40px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h2>Select The Floor</h2>

    <div class="container">

        </div>
        <div class="button" onclick="selectFloor(2)">
            <span style="font-size:130px; color:#D3D3D3;">2</span>
            <span>‡∏™‡∏≠‡∏á</span>
        </div>
    </div>

    <!-- Home Button (Bottom Left Corner) -->
    <a href="index.html" class="home-button" title="Go Home">
        üè†
    </a>

    <script>
        function selectFloor(floor) {
            window.location.href = "chooseseat.html"; // Redirect to seat selection page
        }
    </script>

</body>
</html>
